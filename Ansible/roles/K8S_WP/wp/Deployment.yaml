apiVersion: apps/v1
kind: Deployment
metadata:
  name: wp-server
  labels:
    app: wp
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: wp
  template:
    metadata:
      labels:
        app.kubernetes.io/name: wp
    spec:
      containers:
      - name: wp-server
        image: wordpress:latest
        ports:
        - containerPort: 80
          name: http-web-svc
---

apiVersion: v1
kind: Service
metadata:
  name: wp-service
spec:
  selector:
    app.kubernetes.io/name: wp
  ports:
  - name: wpp
    protocol: TCP
    port: 80
    targetPort: http-web-svc
---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wp
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

spec:
  tls:
  - hosts:
    - finaltaskgl.v6.rocks
    secretName: quickstart-example-tls
  rules:
  - host: finaltaskgl.v6.rocks
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wp-service
            port:
              number: 80