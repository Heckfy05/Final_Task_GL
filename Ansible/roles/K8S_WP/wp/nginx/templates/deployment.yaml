apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - name: wordpress
        image: "{{ .Values.container.image }}"
        env:
        - name: WORDPRESS_DB_HOST
          valueFrom:
              secretKeyRef:
                name: db-secret
                key: 35.195.154.212
        - name: WORDPRESS_DB_USER
          valueFrom:
              secretKeyRef:
                name: db-secret
                key: wpuser
        - name: WORDPRESS_DB_PASSWORD
          valueFrom:
              secretKeyRef:
                name: db-secret
                key: wppass
        - name: WORDPRESS_DB_NAME
          valueFrom:
              secretKeyRef:
                name: db-secret
                key: wpdb
        ports:
        - name: {{ .Release.Name }}-http
          containerPort: {{ .Values.port }}